/* CSS for the hover effect */
.work-image-container {
    position: relative;
    overflow: hidden;
    float: left;
}

.work-image-container img {
    width: 100%;
    height: auto;
    transition: transform 0.5s ease;
}

.work-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.7s ease;
    padding: 20px;
}

.work-image-container:hover .work-overlay {
    opacity: 3;
}

.work-image-container:hover img {
    transform: scale(1.05);
}

.overlay-title {
    color: #a08676;
    font-size: 1.5rem;
    font-weight: 300;
    margin-bottom: 15px;
    text-transform: uppercase;
}

.see-more-btn {
    background: transparent;
    border: 2px solid #a08676;
    color: #a08676;
    padding: 8px 20px;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    font-size: 0.9rem;
    font-weight: 500;
}

.see-more-lnk {
    color: #705f55 !important;
    text-decoration: none;
}

.see-more-lnk:hover {
    color: white !important;
}

.see-more-btn:hover {
    background: #a08676;
    color: white;
}

/* Responsive adjustments */
